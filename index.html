<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-section {
            padding: 30px;
            text-align: center;
        }

        .chat-section {
            display: none;
            height: 600px;
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: #e9ecef;
            color: #333;
        }

        .message.system {
            background: #ffc107;
            color: #000;
            text-align: center;
            max-width: 100%;
            font-size: 14px;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #5a67d8;
        }

        .login-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-section input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .login-section input:focus {
            border-color: #667eea;
        }

        .login-section button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-section button:hover {
            background: #5a67d8;
        }

        .room-info {
            font-size: 14px;
            color: #666;
        }

        .users-list {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .chat-content {
            display: flex;
            flex: 1;
            height: 450px;
        }

        .users-sidebar {
            width: 200px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 15px;
            overflow-y: auto;
        }

        .users-sidebar h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }

        .users-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .users-sidebar li {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid #e9ecef;
        }

        .users-sidebar li:hover {
            background: #667eea;
            color: white;
        }

        .users-sidebar li.selected {
            background: #667eea;
            color: white;
        }

        .messages-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background: #e9ecef;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-section {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Secci√≥n de Login -->
        <div id="login-section" class="login-section">
            <h1>üí¨ Chat en Tiempo Real</h1>
            <input type="text" id="username-input" placeholder="Tu nombre de usuario" required>
            <input type="email" id="email-input" placeholder="Tu email (opcional)">
            <input type="text" id="room-input" placeholder="Nombre de la sala" value="sala-general" required>
            <button id="join-btn">Unirse al Chat</button>
            <button id="test-db-btn" style="margin-top: 10px; background: #17a2b8; color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer;">Verificar Base de Datos</button>
            <div id="db-status" style="margin-top: 10px; padding: 10px; border-radius: 5px; display: none;"></div>
        </div>

        <!-- Secci√≥n del Chat -->
        <div id="chat-section" class="chat-section">
            <div class="chat-header">
                <div>
                    <div id="room-name">Sala</div>
                    <div id="users-count" class="users-list">0 usuarios</div>
                </div>
                <button id="leave-btn" style="background: #e53e3e; padding: 8px 15px; border-radius: 20px; color: white; border: none; cursor: pointer;">Salir</button>
            </div>

            <div class="chat-content">
                <!-- Lista de usuarios -->
                <div class="users-sidebar">
                    <h3>Usuarios Conectados</h3>
                    <ul id="users-list"></ul>
                </div>

                <!-- √Årea de mensajes -->
                <div class="messages-area">
                    <div class="chat-tabs">
                        <button id="public-tab" class="tab-button active">Chat P√∫blico</button>
                        <button id="private-tab" class="tab-button">Chat Privado</button>
                    </div>
                    
                    <div id="public-messages" class="chat-messages">
                        <!-- Mensajes p√∫blicos -->
                    </div>
                    
                    <div id="private-messages" class="chat-messages" style="display: none;">
                        <div id="private-chat-info" style="text-align: center; color: #666; padding: 20px;">
                            Selecciona un usuario para iniciar chat privado
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <select id="chat-type" style="padding: 12px; border: 2px solid #e9ecef; border-radius: 25px; outline: none;">
                    <option value="public">P√∫blico</option>
                    <option value="private">Privado</option>
                </select>
                <select id="target-user" style="padding: 12px; border: 2px solid #e9ecef; border-radius: 25px; outline: none; display: none;">
                    <option value="">Seleccionar usuario...</option>
                </select>
                <input type="text" id="message-input" placeholder="Escribe tu mensaje..." maxlength="500">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Elementos del DOM
        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const usernameInput = document.getElementById('username-input');
        const emailInput = document.getElementById('email-input');
        const roomInput = document.getElementById('room-input');
        const joinBtn = document.getElementById('join-btn');
        const testDbBtn = document.getElementById('test-db-btn');
        const dbStatus = document.getElementById('db-status');
        const leaveBtn = document.getElementById('leave-btn');
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const roomNameDiv = document.getElementById('room-name');
        const usersCountDiv = document.getElementById('users-count');
        const messagesDiv = document.getElementById('messages');

        // Nuevos elementos para chat privado
        const chatTypeSelect = document.getElementById('chat-type');
        const targetUserSelect = document.getElementById('target-user');
        const usersList = document.getElementById('users-list');
        const publicTab = document.getElementById('public-tab');
        const privateTab = document.getElementById('private-tab');
        const publicMessages = document.getElementById('public-messages');
        const privateMessages = document.getElementById('private-messages');
        const privateChatInfo = document.getElementById('private-chat-info');

        // Variables
        let socket;
        let currentUsername = '';
        let currentRoom = '';
        let selectedUser = '';
        let allUsers = new Set();

        // Funci√≥n para conectar al servidor
        function connectToServer() {
            // Conectar al servidor actual (autom√°tico)
            const serverUrl = window.location.origin;
            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                timeout: 5000,
                forceNew: true
            });

            // Evento: conexi√≥n exitosa
            socket.on('connect', () => {
                console.log('‚úÖ Conectado al servidor:', socket.id);
                displaySystemMessage('Conectado al servidor de chat');
            });

            // Evento: error de conexi√≥n
            socket.on('connect_error', (error) => {
                console.error('‚ùå Error de conexi√≥n:', error);
                displaySystemMessage('Error al conectar al servidor. Intenta recargar la p√°gina.');
            });

            // Evento: usuario se une a la sala
            socket.on('room-joined', (data) => {
                console.log('Unido a la sala:', data);
                updateRoomInfo(data.roomName, data.users);
                displayMessageHistory(data.messages);
                updateUsersList(data.allUsers || []);
            });

            // Evento: nuevo mensaje
            socket.on('new-message', (message) => {
                displayMessage(message, false);
            });

            // Evento: usuario se une
            socket.on('user-joined', (data) => {
                displaySystemMessage(data.message);
                updateUsersList(data.allUsers || []);
                
                // Si el usuario que se uni√≥ no soy yo, mostrar notificaci√≥n
                if (data.username !== currentUsername) {
                    displaySystemMessage(`${data.username} est√° disponible para chat privado`);
                }
            });

            // Evento: usuario abandona
            socket.on('user-left', (data) => {
                displaySystemMessage(data.message);
                updateUsersList(data.allUsers || []);
                
                // Si el usuario que abandon√≥ estaba en chat privado, limpiar
                if (selectedUser === data.username) {
                    selectedUser = '';
                    privateMessages.innerHTML = '<div id="private-chat-info" style="text-align: center; color: #666; padding: 20px;">Selecciona un usuario para iniciar chat privado</div>';
                }
            });

            // Evento: mensaje privado recibido
            socket.on('private-message', (message) => {
                displayPrivateMessage(message, false);
            });

            // Evento: mensaje enviado confirmaci√≥n
            socket.on('message-sent', (message) => {
                displayPrivateMessage(message, true);
            });

            // Evento: usuario no encontrado
            socket.on('user-not-found', (data) => {
                alert(data.message);
            });

            // Evento: historial privado
            socket.on('private-history', (data) => {
                displayPrivateHistory(data.messages);
            });

            // Evento: error al unirse
            socket.on('join-error', (data) => {
                console.error('‚ùå Error al unirse a la sala:', data.message);
                alert(data.message);
                loginSection.style.display = 'block';
                chatSection.style.display = 'none';
            });

            // Evento: debug para join-room
            socket.on('debug', (data) => {
                console.log('üîç Debug:', data);
            });
        }

        // Funci√≥n para unirse a una sala
        function joinRoom(username, roomName, email = null) {
            console.log('üîç Intentando unirse a sala:', { username, roomName, email });
            currentUsername = username;
            currentRoom = roomName;

            socket.emit('join-room', {
                username: username,
                roomName: roomName,
                email: email
            });
            console.log('üì§ Evento join-room emitido');
            loginSection.style.display = 'none';
            chatSection.style.display = 'flex';
        }

        // Funci√≥n para abandonar la sala
        function leaveRoom() {
            if (socket) {
                socket.emit('leave-room');
            }

            chatSection.style.display = 'none';
            loginSection.style.display = 'block';
            messagesDiv.innerHTML = '';
            messageInput.value = '';
            currentUsername = '';
            currentRoom = '';
        }

        // Funci√≥n para enviar mensaje
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket) {
                const chatType = chatTypeSelect.value;
                
                if (chatType === 'private') {
                    const targetUser = targetUserSelect.value;
                    if (!targetUser) {
                        alert('Selecciona un usuario para chat privado');
                        return;
                    }
                    socket.emit('private-message', {
                        message: message,
                        targetUsername: targetUser
                    });
                } else {
                    socket.emit('chat-message', {
                        message: message,
                        roomName: currentRoom
                    });
                }
                messageInput.value = '';
            }
        }

        // Funci√≥n para mostrar mensaje privado
        function displayPrivateMessage(messageData, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${messageData.username} ‚Ä¢ ${new Date(messageData.timestamp).toLocaleTimeString()}`;

            const messageText = document.createElement('div');
            messageText.textContent = messageData.message;

            messageDiv.appendChild(messageInfo);
            messageDiv.appendChild(messageText);
            privateMessages.appendChild(messageDiv);

            // Scroll autom√°tico
            privateMessages.scrollTop = privateMessages.scrollHeight;
        }

        // Funci√≥n para mostrar historial privado
        function displayPrivateHistory(messages) {
            privateMessages.innerHTML = '';
            messages.forEach(message => {
                displayPrivateMessage(message, message.username === currentUsername);
            });
        }

        // Funci√≥n para actualizar lista de usuarios
        function updateUsersList(users) {
            console.log('Actualizando lista de usuarios:', users);
            console.log('Usuario actual:', currentUsername);
            
            allUsers = new Set(users.filter(u => u !== currentUsername));
            
            usersList.innerHTML = '';
            targetUserSelect.innerHTML = '<option value="">Seleccionar usuario...</option>';
            
            if (allUsers.size === 0) {
                usersList.innerHTML = '<li style="color: #999; text-align: center;">No hay otros usuarios conectados</li>';
            } else {
                allUsers.forEach(username => {
                    // Agregar a la lista lateral
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <div style="width: 8px; height: 8px; background: #28a745; border-radius: 50%; margin-right: 8px;"></div>
                            <span>${username}</span>
                        </div>
                    `;
                    li.onclick = () => selectUser(username);
                    usersList.appendChild(li);

                    // Agregar al selector
                    const option = document.createElement('option');
                    option.value = username;
                    option.textContent = username;
                    targetUserSelect.appendChild(option);
                });
            }

            console.log('Usuarios en lista:', Array.from(allUsers));
        }

        // Funci√≥n para seleccionar usuario
        function selectUser(username) {
            selectedUser = username;
            targetUserSelect.value = username;
            chatTypeSelect.value = 'private';
            showPrivateChat();
            
            // Resaltar usuario seleccionado
            document.querySelectorAll('.users-sidebar li').forEach(li => {
                li.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Solicitar historial privado
            socket.emit('get-private-history', { targetUsername: username });
        }

        // Funci√≥n para mostrar chat privado
        function showPrivateChat() {
            publicMessages.style.display = 'none';
            privateMessages.style.display = 'block';
            privateChatInfo.style.display = 'none';
            publicTab.classList.remove('active');
            privateTab.classList.add('active');
            targetUserSelect.style.display = 'block';
        }

        // Funci√≥n para mostrar chat p√∫blico
        function showPublicChat() {
            publicMessages.style.display = 'block';
            privateMessages.style.display = 'none';
            publicTab.classList.add('active');
            privateTab.classList.remove('active');
            targetUserSelect.style.display = 'none';
        }

        // Funci√≥n para mostrar mensaje
        function displayMessage(messageData, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${messageData.username} ‚Ä¢ ${new Date(messageData.timestamp).toLocaleTimeString()}`;

            const messageText = document.createElement('div');
            messageText.textContent = messageData.message;

            messageDiv.appendChild(messageInfo);
            messageDiv.appendChild(messageText);
            publicMessages.appendChild(messageDiv);

            // Scroll autom√°tico
            publicMessages.scrollTop = publicMessages.scrollHeight;
        }

        // Funci√≥n para mostrar mensaje del sistema
        function displaySystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            publicMessages.appendChild(messageDiv);
            publicMessages.scrollTop = publicMessages.scrollHeight;
        }

        // Funci√≥n para mostrar historial de mensajes
        function displayMessageHistory(messages) {
            messages.forEach(message => {
                displayMessage(message, message.username === currentUsername);
            });
        }

        // Funci√≥n para actualizar informaci√≥n de la sala
        function updateRoomInfo(roomName, users) {
            roomNameDiv.textContent = `Sala: ${roomName}`;
            usersCountDiv.textContent = `${users.length} usuario${users.length !== 1 ? 's' : ''}`;
        }

        // Funci√≥n para actualizar lista de usuarios
        function updateUsersList(username, action) {
            // Esta funci√≥n se puede expandir para mostrar lista detallada de usuarios
            const currentCount = usersCountDiv.textContent.match(/\d+/);
            let count = currentCount ? parseInt(currentCount[0]) : 0;

            if (action === 'join') {
                count++;
            } else if (action === 'leave') {
                count = Math.max(0, count - 1);
            }

            usersCountDiv.textContent = `${count} usuario${count !== 1 ? 's' : ''}`;
        }

        // Event Listeners
        joinBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const roomName = roomInput.value.trim();

            if (username && roomName) {
                if (!socket) {
                    connectToServer();
                }
                joinRoom(username, roomName, email);
            } else {
                alert('Por favor ingresa tu nombre de usuario y el nombre de la sala');
            }
        });

        leaveBtn.addEventListener('click', leaveRoom);

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Event listeners para chat privado
        chatTypeSelect.addEventListener('change', (e) => {
            if (e.target.value === 'private') {
                showPrivateChat();
            } else {
                showPublicChat();
            }
        });

        publicTab.addEventListener('click', showPublicChat);
        privateTab.addEventListener('click', showPrivateChat);

        targetUserSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                selectedUser = e.target.value;
                socket.emit('get-private-history', { targetUsername: selectedUser });
            }
        });

        // Event listener para probar conexi√≥n a BD
        testDbBtn.addEventListener('click', async () => {
            testDbBtn.disabled = true;
            testDbBtn.textContent = 'Verificando...';
            dbStatus.style.display = 'block';
            dbStatus.style.background = '#f8f9fa';
            dbStatus.style.border = '1px solid #dee2e6';
            dbStatus.textContent = 'üîÑ Verificando conexi√≥n a base de datos...';

            // Configurar timeout para la petici√≥n
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos timeout

            try {
                console.log('üîç Iniciando verificaci√≥n de base de datos...');

                const response = await fetch('/test-db', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // Verificar c√≥digo de estado HTTP
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Intentar parsear JSON
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    throw new Error('Respuesta del servidor no es JSON v√°lido');
                }

                console.log('üìä Respuesta del servidor:', data);

                // Verificar estructura de respuesta
                if (!data || typeof data.status === 'undefined') {
                    throw new Error('Respuesta del servidor incompleta');
                }

                if (data.status === 'success') {
                    dbStatus.style.background = '#d4edda';
                    dbStatus.style.border = '1px solid #c3e6cb';
                    dbStatus.style.color = '#155724';
                    dbStatus.innerHTML = `
                        ‚úÖ <strong>Conexi√≥n exitosa</strong><br>
                        üïí Hora del servidor: ${data.data?.current_time ? new Date(data.data.current_time).toLocaleString() : 'N/A'}<br>
                        üë• Usuarios registrados: ${data.data?.total_users ?? 'N/A'}<br>
                        üì° Estado: Base de datos operativa
                    `;
                    console.log('‚úÖ Verificaci√≥n exitosa');
                } else {
                    throw new Error(data.message || 'Error desconocido en la respuesta del servidor');
                }

            } catch (error) {
                clearTimeout(timeoutId);
                console.error('‚ùå Error en verificaci√≥n de BD:', error);

                let errorMessage = '';
                let errorDetails = '';

                // Clasificar tipos de error
                if (error.name === 'AbortError') {
                    errorMessage = 'Timeout: La petici√≥n tard√≥ demasiado tiempo';
                    errorDetails = 'El servidor no respondi√≥ en 10 segundos';
                } else if (error.message.includes('fetch')) {
                    errorMessage = 'Error de conexi√≥n';
                    errorDetails = 'No se pudo conectar al servidor';
                } else if (error.message.includes('HTTP')) {
                    errorMessage = 'Error del servidor';
                    errorDetails = error.message;
                } else if (error.message.includes('JSON')) {
                    errorMessage = 'Error de formato';
                    errorDetails = 'La respuesta del servidor no es v√°lida';
                } else {
                    errorMessage = 'Error de base de datos';
                    errorDetails = error.message;
                }

                dbStatus.style.background = '#f8d7da';
                dbStatus.style.border = '1px solid #f5c6cb';
                dbStatus.style.color = '#721c24';
                dbStatus.innerHTML = `
                    ‚ùå <strong>${errorMessage}</strong><br>
                    <small>${errorDetails}</small><br>
                    üí° <em>Sugerencia: Verifica tu conexi√≥n a internet o intenta nuevamente</em>
                `;

                // Agregar bot√≥n de reintento
                const retryBtn = document.createElement('button');
                retryBtn.textContent = 'Reintentar';
                retryBtn.style.marginTop = '5px';
                retryBtn.style.padding = '5px 10px';
                retryBtn.style.background = '#6c757d';
                retryBtn.style.color = 'white';
                retryBtn.style.border = 'none';
                retryBtn.style.borderRadius = '3px';
                retryBtn.style.cursor = 'pointer';
                retryBtn.onclick = () => {
                    testDbBtn.click();
                    retryBtn.remove();
                };
                dbStatus.appendChild(retryBtn);

            } finally {
                testDbBtn.disabled = false;
                testDbBtn.textContent = 'Verificar Base de Datos';
            }
        });

        // Conectar autom√°ticamente al cargar la p√°gina
    </script>
